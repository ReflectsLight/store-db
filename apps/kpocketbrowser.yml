name: K-Pocket Browser
description: Web Browser & Unoffical GetPocket client for KaiOS. K-Pocket Browser provide Reader View mode, parses html text(usually news and articles) and returns title & main text content without nav bars, ads, footers, or anything that isn't the main body of the text. You also can save Reader View for offline usage and read it later without internet access.
